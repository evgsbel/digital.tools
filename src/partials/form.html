<form action="" class="form" method="post" autocomplete="on">
  <p class="form__title form__title_small">У нас есть идея для Вашего проекта?</p>
  <p class="form__title form__title_big">Давайте обсудим и сделаем вместе!</p>
  <p class="form__title form__title_thin">Расскажите о своем проекте или
    <a href="#" class="form__title form__title_link">заполните бриф.</a>
  </p>
  <p class="form__title form__title_thin">Мы сообщим вам, чем можем помочь.</p>
  <div class="flex form__wrapper">
    <div class="form__col form__col_left">
      <div class="form__group">
        <input type="text" class="form__input form__input_text" placeholder="Имя">
      </div>
      <div class="form__group">
        <input type="email" class="form__input form__input_email" placeholder="Email *" required>
      </div>
      <div class="form__group">
        <input type="tel" class="form__input form__input_phone" placeholder="Телефон">
      </div>
    </div>
    <div class="form__col form__col_right">
      <div class="form__group">
        <textarea name="" rows="4" class="form__input form__input_textarea" placeholder="Сообщение"></textarea>
      </div>
      <div class="form__group flex ai-center">
        <div class="input-file">
          <input name="file" type="file" name="file" id="input__file" class="input input-file__input" multiple>
          <label for="input__file" class="input-file__label">
            <span class="input-file__img">
              <svg>
                <use xlink:href="img/sprite.svg#icon-add"></use>
              </svg>
            </span>
            <span class="input-file__text">Прикрепить</span>
          </label>
        </div>
        <button type="submit" class="form__btn btn-reset">
          <svg>
            <use xlink:href="img/sprite.svg#icon-submit"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</form>
